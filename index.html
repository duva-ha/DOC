<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Giviso - Quản lý 10A7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50">
    <div class="flex h-screen">
        <aside class="w-64 bg-slate-900 text-white p-5">
            <h1 class="text-xl font-bold mb-10 text-blue-400">GIVISO TECH</h1>
            <button onclick="document.getElementById('addBox').classList.toggle('hidden')" class="w-full bg-blue-600 p-3 rounded-xl font-bold">
                + THÊM TÀI LIỆU
            </button>
        </aside>

        <main class="flex-1 p-10">
            <div id="addBox" class="hidden mb-10 bg-white p-6 rounded-2xl shadow-sm border border-blue-100">
                <div class="grid grid-cols-3 gap-4">
                    <input type="text" id="fname" placeholder="Tên tài liệu (VD: Danh sách 10A7)" class="p-2 border rounded-lg outline-none">
                    <input type="text" id="furl" placeholder="Dán link Google Drive vào đây" class="p-2 border rounded-lg outline-none">
                    <button onclick="saveDoc()" class="bg-green-600 text-white rounded-lg font-bold">LƯU LÊN CLOUD</button>
                </div>
            </div>

            <div id="list" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Cấu hình mega-2a7b2c của thầy
        const firebaseConfig = {
            apiKey: "AIzaSyBTdEZpcTQ1ohSGGNcJg-gkEfVPgdZ9FVg",
            authDomain: "mega-2a7b2c.firebaseapp.com",
            projectId: "mega-2a7b2c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.saveDoc = async () => {
            const name = document.getElementById('fname').value;
            const url = document.getElementById('furl').value;
            if(!name || !url) return alert("Thầy điền thiếu thông tin rồi!");

            await addDoc(collection(db, "docs_10a7"), { name, url, time: new Date().getTime() });
            location.reload();
        };

        const snap = await getDocs(query(collection(db, "docs_10a7"), orderBy("time", "desc")));
        const listDiv = document.getElementById('list');
        snap.forEach(doc => {
            const data = doc.data();
            listDiv.innerHTML += `
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200 hover:border-blue-500 transition">
                    <i class="fas fa-file-alt text-2xl text-blue-500 mb-3"></i>
                    <h3 class="font-bold text-slate-700 mb-4">${data.name}</h3>
                    <a href="${data.url}" target="_blank" class="text-blue-600 font-bold text-sm hover:underline">MỞ TRÊN DRIVE →</a>
                </div>
            `;
        });
    </script>
</body>
</html>
