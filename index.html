<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giviso - Quản lý giáo án 10A7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .glass-card { background: white; border-radius: 20px; transition: all 0.3s ease; border: 1px solid #e2e8f0; }
        .glass-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); border-color: #3b82f6; }
    </style>
</head>
<body class="text-slate-800">

    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-slate-900 text-white p-6 hidden md:flex flex-col">
            <div class="mb-10 flex items-center text-blue-400">
                <i class="fas fa-book-reader text-2xl mr-3"></i>
                <span class="text-xl font-bold">GIVISO HUB</span>
            </div>
            <nav class="flex-1 space-y-2">
                <button onclick="loadData()" class="w-full text-left p-3 rounded-xl bg-blue-600 shadow-lg transition">
                    <i class="fas fa-sync-alt mr-2"></i> Làm mới danh sách
                </button>
            </nav>
            <div class="mt-auto text-[10px] text-slate-500 text-center uppercase tracking-widest">
                Lớp 10A7 | Công nghệ
            </div>
        </aside>

        <main class="flex-1 flex flex-col">
            <header class="h-20 bg-white border-b flex items-center justify-between px-8">
                <div class="relative w-1/2">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="text" id="searchInput" onkeyup="searchFiles(this.value)" placeholder="Tìm giáo án, tài liệu..." class="w-full pl-12 pr-4 py-2.5 bg-slate-100 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button onclick="openAddModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-xl font-bold flex items-center shadow-md">
                    <i class="fas fa-plus mr-2"></i> Thêm tài liệu
                </button>
            </header>

            <div id="fileGrid" class="flex-1 overflow-y-auto p-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                </div>
        </main>
    </div>

    <div id="addModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl w-full max-w-md p-8 shadow-2xl">
            <h3 class="text-xl font-bold mb-6">Thêm tài liệu mới</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-500 mb-1">Tên tài liệu</label>
                    <input type="text" id="fileName" class="w-full p-3 bg-slate-50 border rounded-xl outline-none focus:border-blue-500" placeholder="Ví dụ: Giáo án Tiết 1 - Cơ khí">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-500 mb-1">Đường dẫn (Link Drive/Web)</label>
                    <input type="text" id="fileUrl" class="w-full p-3 bg-slate-50 border rounded-xl outline-none focus:border-blue-500" placeholder="Dán link vào đây">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-500 mb-1">Loại file</label>
                    <select id="fileType" class="w-full p-3 bg-slate-50 border rounded-xl outline-none">
                        <option value="pdf">PDF</option>
                        <option value="docx">Word</option>
                        <option value="xlsx">Excel</option>
                        <option value="pptx">PowerPoint</option>
                    </select>
                </div>
                <div class="flex space-x-3 pt-4">
                    <button onclick="closeAddModal()" class="flex-1 py-3 text-slate-500 font-bold">Hủy</button>
                    <button onclick="saveToFirestore()" class="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold shadow-lg shadow-blue-200">Lưu lại</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBTdEZpcTQ1ohSGGNcJg-gkEfVPgdZ9FVg",
            authDomain: "mega-2a7b2c.firebaseapp.com",
            projectId: "mega-2a7b2c",
            storageBucket: "mega-2a7b2c.firebasestorage.app",
            messagingSenderId: "344986191358",
            appId: "1:344986191358:web:91946739efe40b97df2caf"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.saveToFirestore = async () => {
            const name = document.getElementById('fileName').value;
            const url = document.getElementById('fileUrl').value;
            const type = document.getElementById('fileType').value;

            if(!name || !url) return alert("Vui lòng điền đủ thông tin!");

            try {
                await addDoc(collection(db, "docs"), {
                    name, url, type,
                    createdAt: new Date().getTime()
                });
                closeAddModal();
                loadData();
            } catch (e) { alert("Lỗi lưu dữ liệu!"); }
        };

        window.loadData = async () => {
            const q = query(collection(db, "docs"), orderBy("createdAt", "desc"));
            const snapshot = await getDocs(q);
            const data = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
            window.allFiles = data;
            renderFiles(data);
        };

        window.deleteFile = async (id) => {
            if(confirm("Xóa tài liệu này?")) {
                await deleteDoc(doc(db, "docs", id));
                loadData();
            }
        };

        loadData();
    </script>

    <script>
        function renderFiles(data) {
            const grid = document.getElementById('fileGrid');
            const icons = { pdf: 'fa-file-pdf text-red-500', docx: 'fa-file-word text-blue-500', xlsx: 'fa-file-excel text-green-600', pptx: 'fa-file-powerpoint text-orange-500' };
            grid.innerHTML = data.map(f => `
                <div class="glass-card p-5 relative group">
                    <button onclick="deleteFile('${f.id}')" class="absolute top-4 right-4 text-slate-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition">&times;</button>
                    <div class="h-24 flex items-center justify-center mb-4">
                        <i class="fas ${icons[f.type] || 'fa-file'} text-4xl"></i>
                    </div>
                    <h3 class="font-bold text-slate-700 truncate mb-4">${f.name}</h3>
                    <a href="${f.url}" target="_blank" class="block w-full text-center py-2 bg-slate-50 text-blue-600 rounded-lg text-sm font-bold hover:bg-blue-50 transition">MỞ TÀI LIỆU</a>
                </div>
            `).join('');
        }

        function openAddModal() { document.getElementById('addModal').classList.remove('hidden'); }
        function closeAddModal() { document.getElementById('addModal').classList.add('hidden'); }
        function searchFiles(val) { renderFiles(window.allFiles.filter(f => f.name.toLowerCase().includes(val.toLowerCase()))); }
    </script>
</body>
</html>
