<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartDoc - Đọc Tài Liệu Thông Minh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .file-card:hover { transform: translateY(-5px); transition: all 0.3s ease; }
        #previewContent canvas { max-width: 100%; height: auto; margin-bottom: 10px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .word-content { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); width: 100%; max-width: 800px; }
    </style>
</head>
<body class="text-slate-800">

    <div class="flex h-screen overflow-hidden">
        <aside class="w-72 bg-slate-900 text-white p-6 hidden md:flex flex-col">
            <h1 class="text-2xl font-bold mb-10 flex items-center text-blue-400">
                <i class="fas fa-microchip mr-3"></i> SMART TECH
            </h1>
            <nav class="flex-1 space-y-2">
                <button class="w-full flex items-center p-3 rounded-lg bg-blue-600 shadow-lg shadow-blue-900/20">
                    <i class="fas fa-home mr-3 w-5"></i> Dashboard
                </button>
                <div class="pt-4 pb-2 text-xs font-semibold text-slate-500 uppercase tracking-wider">Bộ lọc nhanh</div>
                <button onclick="filterFiles('pdf')" class="w-full flex items-center p-3 rounded-lg hover:bg-slate-800 text-slate-400 transition">
                    <i class="fas fa-file-pdf mr-3 w-5 text-red-500"></i> Tài liệu PDF
                </button>
                <button onclick="filterFiles('docx')" class="w-full flex items-center p-3 rounded-lg hover:bg-slate-800 text-slate-400 transition">
                    <i class="fas fa-file-word mr-3 w-5 text-blue-500"></i> Văn bản Word
                </button>
            </nav>
            <div class="mt-auto p-4 bg-slate-800 rounded-xl text-xs text-slate-400 text-center">
                Bản quyền &copy; 2026<br>Công nghệ hỗ trợ giáo dục
            </div>
        </aside>

        <main class="flex-1 flex flex-col">
            <header class="h-20 bg-white border-b flex items-center justify-between px-10">
                <div class="flex-1 max-w-2xl">
                    <div class="relative">
                        <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        <input type="text" id="searchInput" onkeyup="searchFiles()" class="w-full pl-12 pr-4 py-3 bg-slate-100 border-none rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="Tìm kiếm tài liệu của bạn...">
                    </div>
                </div>
                <div class="ml-6">
                    <button onclick="document.getElementById('fileInput').click()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-2xl font-semibold shadow-md flex items-center transition">
                        <i class="fas fa-plus-circle mr-2"></i> Tải tài liệu lên
                    </button>
                    <input type="file" id="fileInput" class="hidden" accept=".pdf,.docx" onchange="processFile(event)">
                </div>
            </header>

            <section class="flex-1 overflow-y-auto p-10">
                <div id="fileGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                    </div>
            </section>
        </main>
    </div>

    <div id="previewModal" class="fixed inset-0 bg-slate-900/90 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl w-full max-w-6xl h-[90vh] flex flex-col shadow-2xl overflow-hidden">
            <div class="p-6 border-b flex justify-between items-center bg-white">
                <div>
                    <h3 id="modalTitle" class="font-bold text-xl text-slate-900">Tên tài liệu</h3>
                    <p id="modalSub" class="text-sm text-slate-500">Đang hiển thị nội dung</p>
                </div>
                <div class="flex items-center space-x-3">
                    <button onclick="window.print()" class="p-3 hover:bg-slate-100 rounded-full text-slate-600 transition"><i class="fas fa-print"></i></button>
                    <button onclick="closePreview()" class="w-10 h-10 flex items-center justify-center bg-red-50 text-red-500 hover:bg-red-500 hover:text-white rounded-full transition text-xl">&times;</button>
                </div>
            </div>
            <div id="previewContent" class="flex-1 bg-slate-50 p-8 overflow-y-auto flex flex-col items-center">
                </div>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        let myFiles = [];

        function processFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            const fileExt = file.name.split('.').pop().toLowerCase();

            reader.onload = function(e) {
                const fileData = {
                    id: Date.now(),
                    name: file.name,
                    type: fileExt,
                    size: (file.size / 1024 / 1024).toFixed(2) + ' MB',
                    data: e.target.result
                };
                myFiles.unshift(fileData);
                renderFiles(myFiles);
            };

            if (fileExt === 'pdf') {
                reader.readAsArrayBuffer(file);
            } else if (fileExt === 'docx') {
                reader.readAsArrayBuffer(file);
            }
        }

        async function showPreview(id) {
            const file = myFiles.find(f => f.id === id);
            document.getElementById('modalTitle').innerText = file.name;
            document.getElementById('previewModal').classList.remove('hidden');
            const contentArea = document.getElementById('previewContent');
            contentArea.innerHTML = '<div class="flex flex-col items-center mt-20"><i class="fas fa-circle-notch fa-spin text-4xl text-blue-600 mb-4"></i><p>Đang xử lý tài liệu...</p></div>';

            if (file.type === 'pdf') {
                const pdf = await pdfjsLib.getDocument({data: file.data}).promise;
                contentArea.innerHTML = '';
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({scale: 1.5});
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    await page.render({canvasContext: context, viewport: viewport}).promise;
                    contentArea.appendChild(canvas);
                }
            } else if (file.type === 'docx') {
                mammoth.convertToHtml({arrayBuffer: file.data})
                    .then(result => {
                        contentArea.innerHTML = `<div class="word-content">${result.value}</div>`;
                    });
            }
        }

        function renderFiles(data) {
            const grid = document.getElementById('fileGrid');
            grid.innerHTML = data.map(file => `
                <div class="file-card bg-white p-5 rounded-3xl shadow-sm border border-slate-100 cursor-pointer" onclick="showPreview(${file.id})">
                    <div class="h-40 bg-slate-50 rounded-2xl mb-4 flex items-center justify-center relative overflow-hidden group">
                        <i class="fas ${file.type === 'pdf' ? 'fa-file-pdf text-red-500' : 'fa-file-word text-blue-500'} text-5xl"></i>
                        <div class="absolute inset-0 bg-blue-600/0 group-hover:bg-blue-600/10 transition flex items-center justify-center opacity-0 group-hover:opacity-100">
                             <span class="bg-white text-blue-600 px-4 py-2 rounded-full font-bold text-xs shadow-xl">XEM NHANH</span>
                        </div>
                    </div>
                    <h3 class="font-bold text-slate-800 truncate">${file.name}</h3>
                    <div class="flex items-center justify-between mt-3">
                        <span class="text-[10px] font-bold px-2 py-1 bg-slate-100 rounded text-slate-500 uppercase">${file.type}</span>
                        <span class="text-xs text-slate-400">${file.size}</span>
                    </div>
                </div>
            `).join('');
        }

        function closePreview() {
            document.getElementById('previewModal').classList.add('hidden');
        }

        function searchFiles() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = myFiles.filter(f => f.name.toLowerCase().includes(term));
            renderFiles(filtered);
        }

        function filterFiles(type) {
            const filtered = myFiles.filter(f => f.type === type);
            renderFiles(filtered);
        }
    </script>
</body>
</html>
