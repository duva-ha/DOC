<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaDoc Pro - Smart Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .sidebar-btn.active { background-color: #f1f5f9; color: #2563eb; font-weight: 700; border-right: 4px solid #2563eb; }
        .file-card { transition: all 0.3s ease; border: 1px solid #f1f5f9; }
        .file-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        /* Hiệu ứng focus cho thanh tìm kiếm */
        .search-focus:focus-within { ring: 2px; ring-color: #2563eb; background-color: white; border-color: #2563eb; }
    </style>
</head>
<body class="text-slate-800">

    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-white border-r flex flex-col shadow-sm">
            <div class="p-6 flex items-center space-x-3 mb-4">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg"><i class="fas fa-database"></i></div>
                <span class="text-xl font-bold tracking-tighter">MEGA DOC</span>
            </div>

            <nav class="flex-1 px-4 space-y-1">
                <p class="text-[10px] font-bold text-slate-400 uppercase px-3 mb-2 tracking-widest text-center border-b pb-2">Phân loại file</p>
                <button onclick="changeCategory('all', this)" class="sidebar-btn active w-full flex items-center p-3 rounded-lg transition text-slate-600">
                    <i class="fas fa-layer-group mr-3 w-5"></i> Tất cả file
                </button>
                <button onclick="changeCategory('pdf', this)" class="sidebar-btn w-full flex items-center p-3 rounded-lg transition text-slate-600">
                    <i class="fas fa-file-pdf mr-3 w-5 text-red-500"></i> PDF
                </button>
                <button onclick="changeCategory('xlsx', this)" class="sidebar-btn w-full flex items-center p-3 rounded-lg transition text-slate-600">
                    <i class="fas fa-file-excel mr-3 w-5 text-green-600"></i> Excel
                </button>
                <button onclick="changeCategory('docx', this)" class="sidebar-btn w-full flex items-center p-3 rounded-lg transition text-slate-600">
                    <i class="fas fa-file-word mr-3 w-5 text-blue-500"></i> Word
                </button>
                <button onclick="changeCategory('pptx', this)" class="sidebar-btn w-full flex items-center p-3 rounded-lg transition text-slate-600">
                    <i class="fas fa-file-powerpoint mr-3 w-5 text-orange-500"></i> PowerPoint
                </button>
                <button onclick="changeCategory('mp3', this)" class="sidebar-btn w-full flex items-center p-3 rounded-lg transition text-slate-600">
                    <i class="fas fa-file-audio mr-3 w-5 text-purple-500"></i> MP3 / Âm thanh
                </button>
            </nav>
        </aside>

        <main class="flex-1 flex flex-col bg-slate-50/50">
            <header class="bg-white border-b px-6 py-4 space-y-4 shadow-sm">
                <div class="relative max-w-2xl mx-auto search-focus transition-all duration-300 bg-slate-100 rounded-2xl border border-transparent">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="text" id="smartSearch" onkeyup="handleSearch(this.value)" 
                           placeholder="Tìm kiếm thông minh (Ví dụ: 'Giáo án', 'Bài tập', 'Tổ 1')..." 
                           class="w-full pl-12 pr-4 py-3 bg-transparent outline-none text-sm font-medium">
                </div>

                <div class="flex items-center space-x-3 max-w-5xl mx-auto pt-2 border-t border-slate-50">
                    <div class="relative flex-1">
                        <i class="fas fa-tag absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xs"></i>
                        <input type="text" id="inputName" placeholder="Tên file mới..." 
                               class="w-full pl-10 pr-4 py-2 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition text-xs">
                    </div>
                    <div class="relative flex-[2]">
                        <i class="fab fa-google-drive absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xs"></i>
                        <input type="text" id="inputUrl" placeholder="Link Google Drive..." 
                               class="w-full pl-10 pr-4 py-2 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition text-xs">
                    </div>
                    <button id="saveBtn" onclick="handleSave()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-xl font-bold flex items-center shadow-md transition text-xs whitespace-nowrap">
                        <i class="fas fa-plus mr-2"></i> THÊM LINK
                    </button>
                </div>
            </header>

            <div id="fileGrid" class="flex-1 overflow-y-auto p-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 text-center">
                </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBTdEZpcTQ1ohSGGNcJg-gkEfVPgdZ9FVg",
            authDomain: "mega-2a7b2c.firebaseapp.com",
            projectId: "mega-2a7b2c",
            storageBucket: "mega-2a7b2c.firebasestorage.app",
            messagingSenderId: "344986191358",
            appId: "1:344986191358:web:91946739efe40b97df2caf"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let allDocs = [];
        let currentType = 'all';

        const detectType = (name) => {
            const ext = name.split('.').pop().toLowerCase();
            if (['doc', 'docx'].includes(ext)) return 'docx';
            if (['xls', 'xlsx'].includes(ext)) return 'xlsx';
            if (ext === 'pdf') return 'pdf';
            if (['ppt', 'pptx'].includes(ext)) return 'pptx';
            if (ext === 'mp3') return 'mp3';
            return 'other';
        };

        window.handleSave = async () => {
            const nameI = document.getElementById('inputName');
            const urlI = document.getElementById('inputUrl');
            const btn = document.getElementById('saveBtn');

            if(!nameI.value || !urlI.value) return alert("Thầy điền thiếu thông tin!");

            try {
                btn.innerText = "ĐANG LƯU...";
                await addDoc(collection(db, "mega_docs"), {
                    name: nameI.value,
                    url: urlI.value,
                    type: detectType(nameI.value),
                    time: new Date().getTime()
                });
                nameI.value = ''; urlI.value = '';
                btn.innerHTML = '<i class="fas fa-plus mr-2"></i> THÊM LINK';
                fetchDocs();
            } catch (e) { alert("Lỗi kết nối!"); }
        };

        window.fetchDocs = async () => {
            const q = query(collection(db, "mega_docs"), orderBy("time", "desc"));
            const snap = await getDocs(q);
            allDocs = snap.docs.map(d => ({id: d.id, ...d.data()}));
            render(allDocs);
        };

        window.handleSearch = (val) => {
            const filtered = allDocs.filter(f => 
                f.name.toLowerCase().includes(val.toLowerCase()) && 
                (currentType === 'all' || f.type === currentType)
            );
            render(filtered);
        };

        window.render = (data) => {
            const grid = document.getElementById('fileGrid');
            const icons = { pdf: 'fa-file-pdf text-red-500', xlsx: 'fa-file-excel text-green-600', docx: 'fa-file-word text-blue-500', pptx: 'fa-file-powerpoint text-orange-500', mp3: 'fa-file-audio text-purple-500', other: 'fa-file-alt text-slate-400' };
            
            if (data.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-slate-400 mt-20 italic">Không tìm thấy tài liệu phù hợp...</div>';
                return;
            }

            grid.innerHTML = data.map(f => `
                <div class="file-card bg-white p-6 rounded-3xl relative group border">
                    <button onclick="deleteDoc('${f.id}')" class="absolute top-4 right-4 text-slate-200 hover:text-red-500 opacity-0 group-hover:opacity-100 transition"><i class="fas fa-trash-alt"></i></button>
                    <div class="w-14 h-14 bg-slate-50 rounded-2xl flex items-center justify-center mb-6 mx-auto group-hover:bg-white transition-colors">
                        <i class="fas ${icons[f.type] || icons.other} text-3xl"></i>
                    </div>
                    <h3 class="font-bold text-sm mb-6 truncate px-2 text-slate-800 uppercase" title="${f.name}">${f.name}</h3>
                    <a href="${f.url}" target="_blank" class="block w-full py-2.5 bg-slate-900 text-white rounded-xl text-[10px] font-black hover:bg-blue-600 transition uppercase tracking-widest shadow-md">Mở tài liệu</a>
                </div>
            `).join('');
        };

        window.deleteDoc = async (id) => {
            if(confirm("Xóa tài liệu này?")) {
                await deleteDoc(doc(db, "mega_docs", id));
                fetchDocs();
            }
        };

        window.changeCategory = (type, btn) => {
            currentType = type;
            document.querySelectorAll('.sidebar-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            handleSearch(document.getElementById('smartSearch').value);
        };

        fetchDocs();
    </script>
</body>
</html>
